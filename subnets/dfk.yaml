subnet:
  id: "Vn3aX6hNRstj5VHHm63TCgPNaeGnRSqCYXQqemSqDd2TQH4qJ"
  alias: "dfk"
  homepage: "https://defikingdoms.com"
  description: |
    DeFi Kingdoms is a cross-chain, play-to-earn game built on a strong DeFi protocol with plans to become a fully-fledged MMORPG in later phases of the Roadmap.
    The game features DEXs, liquidity pool opportunities, and a market of rare, utility-driven NFTs, which all together create a beautiful,
    immersive online world in the incredibly nostalgic form of fantasy pixel art. DeFi Kingdoms currently lives on the Harmony and DFK Chain blockchains. 
  maintainers:
    - "unknown"
  installScript: "" # no install script needed
  vms:
    - "dfk-evm"
  config:
    # This the default subnet config as of avalanchego v1.7.10
    # TODO remove this
    gossipAcceptedFrontierValidatorSize: 0
    gossipAcceptedFrontierNonValidatorSize: 0
    gossipAcceptedFrontierPeerSize: 35
    gossipOnAcceptValidatorSize: 0
    gossipOnAcceptNonValidatorSize: 0
    gossipOnAcceptPeerSize: 20
    appGossipValidatorSize: 10
    appGossipNonValidatorSize: 0
    appGossipPeerSize: 0
    validatorOnly: false
    consensusParameters:
      k: 20
      alpha: 15
      betaVirtuous: 15
      betaRogue: 20
      concurrentRepolls: 4
      optimalProcessing: 50
      maxOutstandingItems: 1024
      maxItemProcessingTime: 120_000_000_000
      parents: 5
      batchSize: 30

